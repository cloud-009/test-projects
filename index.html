<!DOCTYPE HTML>
<html>
  <head>
    <link rel='stylesheet' href='style.css' />
    <title>Google</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <div id='header'>
      <a href='http://www.google.com/gmail/'>Gmail</a>
      <a href='https://www.google.co.in/imghp'>Images</a>
      <button class='sign' onclick='signin'>Sign in</button>
    </div>
    <div id='container'>
      <div class='image'>
        <img src='google.png' />
      </div>
      <div class='input'>
        <input type=text name='q' title='search' />
      </div>
      <div class='btns'>
        <button class='jhp'>Google Search</button>
        <button class='jhp'>Random Button</button>
    </div>

    <div class='sites'>
        <button class='ping'>Youtube</button>
        <button class='ping'>W3schools</button>
        <button class='ping'>Facebook</button>
        


    <div id='footer'>
      <div id='left'>
        <a href='#'>Advertising</a>
        <a href='#'>Business</a>
        <a href='#'>About</a>
      </div>
      <div id='right'>
        <a href='#'>Privacy</a>
        <a href='#'>Terms</a>
        <a href='#'>Settings</a>
      </div>
    </div>
  </body>
</html>
